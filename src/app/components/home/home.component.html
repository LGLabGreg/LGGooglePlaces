<div class="container">
  <div class="one">
    <div class="alert error" *ngIf="hasError">
      <span>{{errorMsg}}</span>
    </div>
    <h1>Welcome to <em>WatNow</em></h1>
    <p><em>WatNow</em> is an app to discover new places around your current location, click the Start button below to get your current location and start discovering new places around you!</p>
    <a class="button" (click)="getLocation()">WatNow</a>
  </div>
</div>
